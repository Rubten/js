<form id="send_message" onsubmit="console_log_all();return false">
    <table>
        <tr>
            <td>
                <label>
                    Login:
                    <input name="login" type="text" placeholder="Your name">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    Password:
                    <input name="pass" type="password" placeholder="Your password">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Your age:
                <label>
                    <input name="age" value="young" type="radio">to 18</label>
                <label>
                    <input name="age" value="mature" type="radio">18-50</label>
                <label>
                    <input name="age" value="senior" type="radio">more 50</label>
            </td>
        </tr>

        <tr>
            <td>
                You are interested in what language(s):
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <input name="lang" value="PHP" type="checkbox">PHP</label>
                <label>
                    <input name="lang" value="JavaScript" type="checkbox">JavaScript</label>
                <label>
                    <input name="lang" value="SQL" type="checkbox">SQL</label>
            </td>
        </tr>


        <tr>
            <td>To whom:</td>
        </tr>
        <tr>
            <td>
                <select name="person" >
                    <option value="1">Manager</option>
                    <option value="2">Developer</option>
                    <option value="3">Customer</option>
                    <option value="4">Tester</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                Message:
            </td>
        </tr>
        <tr>
            <td>
                <textarea name="message" placeholder="Text..."></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Send">
            </td>
        </tr>
    </table>

</form>

<script>
    var form = document.forms[0];
    var input_login = form.elements.login;
    var input_pass = form.elements.pass;
    var input_message = form.elements.message;

    function console_form_elems_input_text(input_val) {
        console.log(input_val.value);
    }


    function colsole_form_elems_select() {
        var select = form.elements.person;
        for (var i = 0; i < select.options.length; i++) {
            var option = select.options[i];
            if (option.selected) {
                console.log(option.textContent);
            }
        }
    }


    var check_boxes = form.elements.lang;
    var check_radio = form.elements.age;

    function get_checked_value(val) {
        for (var i = 0; i < val.length; i++) {
            if (val[i].checked) {
                console.log(val[i].value);
            }
        }
        return '';
    }

    var in_login = form.elements.login;
    var in_message = form.elements.message;
    /*get_elem(in_login);
    get_elem(in_message);*/

    function get_elem(enter) {
        enter.onkeyup = my_alert;
        enter.oninput = my_alert;
        enter.onpropertychange = function () {
            event.propertyName == "value" && my_alert(this);
        }

        function my_alert(elem) {
            alert(this.value);
        }
        return '';
    }

    function console_log_all() {
        console_form_elems_input_text(input_login);
        console_form_elems_input_text(input_pass);
        get_checked_value(check_radio);
        get_checked_value(check_boxes);
        colsole_form_elems_select();
        console_form_elems_input_text(input_message);
    }

</script>

</body>
